<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
        label {
            display: block;
            margin-bottom: 8px;
        }
    </style>
  </head>
  <body>
    <form action="success.html" method="GET">
        <!-- Name -->
      <label for="e_name"
        >Name:
        <input
          name="e_name"
          id="e_name"
          type="text"
          required
          placeholder="Name"
        />
      </label>
      
      <!-- E-mail -->
      <label for="e_email"
        >Email:
        <input
          name="e_email"
          id="e_email"
          type="email"
          required
          placeholder="example@gmail.com"
        />
      </label>

      <!-- Phone -->
      <label for="e_phone"
        >Phone:
        <input
          name="e_phone"
          id="e_phone"
          type="tel"
          required
          placeholder="(123) 456-7890 "
        />
      </label>

      <!-- Password -->
      <label for="e_password"
        >Password:
        <input
          name="e_password"
          id="e_password"
          type="password"
          required
          placeholder="*****"
        />
      </label>
      
      <!-- URL -->
      <label for="e_url"
        >Web site:
        <input
          name="e_url"
          id="e_url"
          type="url"
          required
          placeholder="https://example.com"
        />
      </label>
      
      <!-- Quantity -->
      <label for="e_quantity"
        >Quantity:
        <input
          name="e_quantity"
          id="e_quantity"
          type="number"
          required
        />
      </label>
      
      <!-- Date -->
      <label for="e_date"
        >Date:
        <input
          name="e_date"
          id="e_date"
          type="date"
          required
          value="2025-11-03"
        />
      </label>
      
      <!-- Read only -->
      <label for="e_date"
        >Date:
        <input
          name="e_date"
          id="e_date"
          type="date"
          required
          value="2025-11-03"
          readonly
        />
      </label>
      
      <!-- Date disabled -->
      <label for="e_date"
        >Date:
        <input
          name="e_date"
          id="e_date"
          type="date"
          required
          value="2025-11-03"
          disabled
        />
      </label>
      
      <!-- Time -->
      <label for="e_time"
        >Time:
        <input
          name="e_time"
          id="e_time"
          type="time"
          required
        />
      </label>
      
      <!-- Month -->
      <label for="e_month"
        >Month:
        <input
          name="e_month"
          id="e_month"
          type="month"
          required
        />
      </label>

      <!-- Week -->
      <label for="e_week"
        >Week:
        <input
          name="e_week"
          id="e_week"
          type="week"
          required
        />
      </label>

      <!-- Week -->
      <label for="e_week"
        >Week:
        <input
          name="e_week"
          id="e_week"
          type="week"
          required
        />
      </label>

      <!-- Date time local -->
      <label for="e_datetime"
        >Date time local:
        <input
          name="e_dtl"
          id="e_dtl"
          type="datetime-local"
          required
        />
      </label>


      <button type="submit">Sign up</button>
    </form>
  </body>
</html>
